<div class="custom-container">
  <div [ngClass]="(loading?'disable-content':'')">
    <app-candle-week [candleWeekList]="candleWeekList"
                     [actionColumn]="true"
                     (sort)="sort($event)"
                     (deleteItem)="deleteCandleWeek($event)"
                     (editItem)="modification($event)">
    </app-candle-week>
  </div>
  <section class="fixed-progress-bar" *ngIf="loading">
    <mat-progress-bar color="primary" mode="query"></mat-progress-bar>
  </section>

  <div class="fixed-option-btn-container">
    <button (click)="refresh(getHttpParams())" mat-icon-button>
      <mat-icon>cached</mat-icon>
    </button>

    <button (click)="modification(null)" mat-icon-button>
      <mat-icon>add</mat-icon>
    </button>

  </div>
</div>
<mat-paginator [ngClass]="(loading?'disable-content':'')" [length]="page?.totalElements"
               [pageSize]="page?.size"
               [pageIndex]="page?.currentPage"
               (page)="changePage($event)"
               showFirstLastButtons>
</mat-paginator>
