<div class="candle-custom-container">
  <div>
    <button mat-raised-button (click)="modification(null)">New Account</button>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="accounts">

      <!-- server Column -->
      <ng-container matColumnDef="server">
        <th mat-header-cell *matHeaderCellDef>
          Server
        </th>
        <td mat-cell *matCellDef="let element"> {{element.server}} </td>
      </ng-container>

      <!-- username Column -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef>
          Username
        </th>
        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
      </ng-container>

      <!-- password Column -->
      <ng-container matColumnDef="password">
        <th mat-header-cell *matHeaderCellDef>
          Password
        </th>
        <td mat-cell *matCellDef="let element"> {{element.password}} </td>
      </ng-container>

      <!-- active Column -->
      <ng-container matColumnDef="active">
        <th mat-header-cell *matHeaderCellDef>
          Active
        </th>
        <td mat-cell *matCellDef="let element">
          <mat-icon [ngClass]="element.active?'text-success':'text-danger'">
            {{element.active ? 'check_circle' : 'cancel'}}
          </mat-icon>
        </td>
      </ng-container>

      <!-- action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>
          <mat-icon>all_inclusive</mat-icon>
        </th>
        <td mat-cell *matCellDef="let element">


          <button mat-icon-button color="primary" [routerLink]="['/history',element.id]">
            <mat-icon>open_in_browser</mat-icon>
          </button>

          <button mat-icon-button color="accent"
                  (click)="modification(element); $event.stopPropagation()">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn"
                  (click)="delete(element); $event.stopPropagation()">
            <mat-icon>delete</mat-icon>
          </button>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
