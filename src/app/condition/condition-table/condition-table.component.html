<div class="candle-custom-container">
  <div class="row p-0 m-0">
    <div class="col-4">
      <mat-form-field appearance="outline">
        <mat-label>Search</mat-label>
        <input class="text-white" type="text" matInput (keyup)="applyFilter($event)">
        <mat-icon class="text-white" matPrefix>search</mat-icon>
      </mat-form-field>
    </div>
  </div>
  <div class="candle-custom-container">
    <div class="mat-elevation-z8">
      <table mat-table
             [dataSource]="dataSource">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- date Column -->
        <ng-container matColumnDef="name" sticky>
          <th mat-header-cell mat-sort-header="name" *matHeaderCellDef>name</th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>

</div>
